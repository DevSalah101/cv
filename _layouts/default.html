<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html %}
</head>
<body>
	<!-- Start Header Section -->
	<header id="head" class="my-4 bg-white text-center">
		<div class="container">
			<div class="head-name">
				<h1 class="display-5 font-weight-extra">Salah Belouad</h1>
				<p class="lead text-secondary">Designer/Creative Directore</p>
			</div>
			<ul class="head-menu list-unstyled">
				{% for list in site.menu %}
				<li class="{% if page.url == list.url %} active {% endif %}"><a href="{{list.url}}">{{list.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</header>
	<!-- End Header Section -->
	{{content}}
	<footer id="foot">
		<h1>Foot</h1>
	</footer>
</body>
</html>
